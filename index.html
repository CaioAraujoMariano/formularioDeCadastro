<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="painel">

        <h1>cadastre-se:</h1>

        <form id="formulario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required minlength="3">
            </div>

            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone: </label>
                <input type="text" name="telefone" id="telefone" required data-mask="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="cpf" required data-mask="000.000.000-00">
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de nascimento:</label>
                <input type="text" name="data_nascimento" id="data_nascimento" required data-mask="00/00/0000" placeholder="DD/MM/AAAA">
            </div>

            <div class="form-group">
                <label for="endereco">Endereco:</label>
                <input type="text" name="endereco" id="endereco" required>
            </div>

            <div class="form-group">
                <label for="cep">CEP: </label>
                <input type="text" name="cep" id="cep" required  data-mask="00000-000">
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" required>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="check_box">
                <label for="check_box"> Eu li e aceito os termos!</label>
            </div>


            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
    </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js">
    </script>
    <script type="text/javascript">
        $("#formulario").validate({
            rules: {
                nome: {
                    minlength: 3
                },

                endereco: {
                    minlength: 5
                },

                check_box: {
                    required: true
                }
            },
            messages: {
                nome: {
                    required: "Por favor, informe o nome!",
                    minlength: "Insira no campo nome, pelo menos 3 caracteres!"
                },
                email: {
                    required: "Por favor, preencha o campo e-mail!",
                    email: "Informe um e-mail v√°lido: lll@ll.ll"
                },

                telefone: {
                    required: "Por favor, preencha o campo de telefone!",
                },

                cpf: {
                    required: "Por favor, preencha o campo de cpf!",
                },

                data_nascimento: {
                    required: "Por favor, preencha o campo de data de nascimento!",
                },

                endereco: {
                    required: "Por favor, preencha o campo de endereco",
                    minlength: "Insira no campo endereco, pelo menos 5 caracteres!"
                },

                cep: {
                    required: "Por favor, preencha o campo de cep",
                },

                estado: {
                    required: "Por favor, preencha o campo de estado",
                },

                cidade: {
                    required: "Por favor, preencha o campo de cidade",
                },

                check_box: {
                    required: "Por favor, aceite os termos de uso",
                }

            }
        });
    </script>
</body>

</html>
